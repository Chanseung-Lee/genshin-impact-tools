<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Genshin Impact Tools - Tier List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="Genshin Impact Tools - Simple tools for Genshin Impact. - Tier List">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0">

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/tier-list.css">
</head>

<body>
    <div class="page">
        <div class="container page-container">
            <section class="section">
                <div class="section-container">
                    <header class="section-header">
                        <div class="section-header-container">
                            <span class="home-link" role="button" tabindex="0"><a href="./index.html">Home</a>&nbsp;<i class="fas fa-arrow-right"></i></span>
                            <h1 class="section-header-title">Tier List</h1>
                        </div>
                    </header>
                    <hr class="section-header-separator">
                    <div>
                        <span class="reset-all" role="button" tabindex="0"><a href="#">Reset All</a></span> |
                        <span class="share" role="button" tabindex="0"><a href="#">Share</a></span>
                    </div>
                    <div id="share-link" class="alert alert-success" style="display: none;" role="alert">
                        Share link: <a href="#" class="alert-link" target="_blank"></a>
                        <div class="alert-actions">
                            <a tabindex="0" href="#" role="button" class="action-btn copy-btn" aria-label="Copy" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="focus" data-bs-content="Copied!!" >
                                <i class="fas fa-copy"></i>
                            </a>
                            <a tabindex="0" href="#" role="button" class="action-btn close-btn" aria-label="Close" >
                                <i class="fas fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div id="tier-list-content" class="content">
                        <article class="content-container">
                            <div class="tier-list py-3">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr class="tier-list-row">
                                            <td>
                                                <div class="tier-list-row-ctrls">
                                                    <div class="btn btn-sm btn-outline-secondary tier-list-ctrl move">
                                                        <i class="fas fa-arrows-alt-v"></i>
                                                    </div>
                                                    <div class="dropdown d-inline-block">
                                                        <button class="btn btn-sm btn-outline-secondary tier-list-ctrl menu" type="button" id="dropdown-menu-btn" data-bs-toggle="dropdown" aria-expanded="false">
                                                            <i class="fas fa-ellipsis-v"></i>
                                                        </button>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdown-menu-btn">
                                                            <li>
                                                                <a class="dropdown-item tier-list-ctrl add" href="#"><i class="fas fa-plus me-2"></i>New Row</a>
                                                            </li>
                                                            <li>
                                                                <input type="color" class="tier-list-bg-color" value="#000000" />
                                                                <a class="dropdown-item tier-list-ctrl bg-color" href="#"><i class="fas fa-square me-2"></i>Background Color</a>
                                                            </li>
                                                            <li>
                                                                <input type="color" class="tier-list-fg-color" value="#f8f9fa" />
                                                                <a class="dropdown-item tier-list-ctrl fg-color" href="#"><i class="fas fa-font me-2"></i>Font Color</a>
                                                            </li>
                                                            <li>
                                                                <select type="color" class="tier-list-font-size" value="#f8f9fa">
                                                                    <option value="10px">10 px</option>
                                                                    <option value="15px">15 px</option>
                                                                    <option value="20px">20 px</option>
                                                                    <option value="25px">25 px</option>
                                                                    <option value="30px">30 px</option>
                                                                    <option value="35px">35 px</option>
                                                                    <option value="40px">40 px</option>
                                                                    <option value="45px">45 px</option>
                                                                    <option value="50px">50 px</option>
                                                                </select>
                                                                <a class="dropdown-item tier-list-ctrl font-size" href="#"><i class="fas fa-text-height me-2"></i>Font Size</a>
                                                            </li>
                                                            <li>
                                                                <a class="dropdown-item tier-list-ctrl reset" href="#"><i class="fas fa-undo me-2"></i>Reset</a>
                                                            </li>
                                                            <li>
                                                                <hr class="dropdown-divider">
                                                            </li>
                                                            <li>
                                                                <a class="dropdown-item tier-list-ctrl remove" href="#"><i class="fas fa-trash me-2"></i>Delete</a>
                                                            </li>
                                                        </ul>
                                                    </div>

                                                </div>
                                                <textarea class="tier-list-row-name"></textarea>
                                            </td>
                                            <td>
                                                <div class="tier-list-row-characters"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <header class="section-header">
                                <div class="section-header-container">
                                    <span class="section-toggle-collapse" role="button" tabindex="0"><a data-bs-toggle="collapse" href="#characters" role="button" aria-expanded="true" aria-controls="characters">Collapse</a></span>
                                    <h3 class="section-header-title">Characters</h3>
                                </div>
                            </header>
                            <div id="characters" class="content collapse show">
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-sortable@1.0.0/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fittext@1.0.1/dist/jquery.fittext.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/tier-list.js"></script>
</body>

</html>
